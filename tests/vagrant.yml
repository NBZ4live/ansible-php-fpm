---
- hosts: all
  gather_facts: False
  pre_tasks:
    - name: Install python for Ansible
      raw: test -e /usr/bin/python || (sudo apt -y update && sudo apt install -y python-minimal)
      changed_when: False
    - setup: # aka gather_facts

- hosts: all
  remote_user: root
  sudo: true
  vars_files:
    - '../vars/main.yml'
    - '../defaults/main.yml'
  tasks:
    - include: '../tasks/main.yml'
  handlers:
    - include: '../handlers/main.yml'
